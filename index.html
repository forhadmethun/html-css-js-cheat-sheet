<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practice</title>
</head>
<style>
    .border-padding {
        border: 1px solid black;
        /*padding-left:70px;*/
        padding-top:80px;
    }

    .outline{
        border: 2px solid black;
        outline: 10px lightgreen solid;
        padding: 20px;
    }
</style>
<body>
<p class="border-padding">Hello</p>
<hr>
<p class="outline">This elements has a black border and a green margin with width 10px</p>

<div  style="border:1px solid black">
    <p style="float:right;border:1px solid black">first parag</p>
    <p style="float:left;border: 1px solid black">second parag</p>
    <p style="clear: both;border: 1px solid black">third parag</p>
    <p style="float:left;border: 1px solid black">fourth parag</p>
    <p style="clear:both;border: 1px solid black">fifth parag</p>
    <p style="float:left;border: 1px solid black">fifth parag</p>
</div>

</body>
</html>
